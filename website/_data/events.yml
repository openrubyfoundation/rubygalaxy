    - name: ViewComponents in the Real World
      abstract: Rails 6.1 added support for rendering objects such as ViewComponents. In this talk, weâ€™ll share what weâ€™ve learned scaling to hundreds of ViewComponents in the GitHub application, open sourcing a library of ViewComponents, and nurturing a community around the project.
      author: Joel Hawksley
      author_bio: Joel is a software engineer at GitHub and the creator of ViewComponent.
      author_headshot: /assets/img/joel_h.png
      author_twitter: https://hawksley.org/
    - name: Setup Ruby for GitHub Actions and MySpace
      abstract: DevOps goals have stayed the same over the year, but our tools, infrastructure, and operating models have changed. To support modern software delivery, organizations must establish and share proven developer workflows. This talk will focus on building an automated README with GitHub Actions. Plan to leave this talk with ideas on how you can automate new portions of your software development workflows, outside of CI/CD.
      author: Brian Douglas
      author_bio: Brian Douglas is a Developer Advocate at GitHub where he works on increasing use of the GitHubâ€™s platform specific features (Ask him about GitHub Actions!) through technical content distributed on the internet. In addition to that, Brian has a passion open source and loves mentoring new contributors.
      author_headshot: /assets/img/bdougie.png
      author_twitter: https://twitter.com/bdougieYO
    - name: JSON Web Tokens and Decentralized Identity - What Ruby Developers Need To Know
      abstract: JSON Web Tokens (JWTs) provide verifiable identity in distributed systems and are usually generated by centralized identity providers. Iâ€™ll walk though how JWTs solve the decentralized identity problem for Ruby devs. Learn about JWT structure, how to use them and mistakes to avoid.
      author: Dan Moore
      author_bio: Dan is a developer of nearly 20 years. He's supported business critical applications as a team member, a contractor and a manager across a number of domains including real estate, horse racing and oil and gas. He's participated on five startups as a co-founder, employee or contractor (Homesphones, Formatdynamics, Vu, Katasi, The Food Corridor). He's helped organize Boulder Ruby since 2019. He's been an authorized Amazon Web Services instructor. He's worked with very small startups and companies like Oracle and Level 3. 
      author_headshot: /assets/img/dan_moore.png
      author_twitter: https://twitter.com/mooreds
